<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa; /* Set background color */
            color: #333; /* Set text color */
        }
        .container {
            text-align: center;
        }
        .btn {
            margin-top: 10px;
        }
        .header {
            font-size: 2.5rem; /* Increase font size */
            font-weight: bold; /* Make text bold */
            color: #007bff; /* Set header text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Add text shadow */
            margin-bottom: 30px; /* Add bottom margin for spacing */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Welcome, Admin!</h1> <!-- Enhanced header -->
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{{ url_for('auth.Admin') }}" class="btn btn-success btn-lg btn-block">Add a User</a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('auth.admin_data') }}" class="btn btn-warning btn-lg btn-block">Add Data</a> <!-- New button -->
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('auth.admin_dashboard') }}" class="btn btn-primary btn-lg btn-block">Dashboard</a>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <form action="{{ url_for('auth.logout') }}" method="post">
                    <button type="submit" class="btn btn-danger btn-lg btn-block">Logout</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
