<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Datepicker CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa; /* Set background color */
            color: #333; /* Set text color */
        }
        .container {
            text-align: center;
        }
        .btn {
            margin-top: 10px;
        }
        .header {
            font-size: 2.5rem; /* Increase font size */
            font-weight: bold; /* Make text bold */
            color: #007bff; /* Set header text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Add text shadow */
            margin-bottom: 30px; /* Add bottom margin for spacing */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Add Data</h1> <!-- Header -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <!-- End Flash Messages -->
        <form  action="{{ url_for('auth.admin_data') }}" method="POST"> <!-- Modified form action and method -->
            <!-- Email Input -->
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <!-- Choose Components -->
            <div class="form-group">
                <label for="components">Choose Components:</label>
                <select class="form-control" id="components" name="components" required>
                    <option value="P">P</option>
                    <option value="NA">NA</option>
                    <option value="Ph">Ph</option>
                </select>
            </div>
            <!-- Date from Calendar -->
            <div class="form-group">
                <label for="datepicker">Select Date:</label>
                <input type="text" class="form-control" id="datepicker" name="date" placeholder="Select Date" required>
            </div>
            <!-- Write Value -->
            <div class="form-group">
                <label for="value">Write Value:</label>
                <input type="text" class="form-control" id="value" name="value" placeholder="Enter Value" required>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Add Data</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Flatpickr Datepicker JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize Flatpickr for date selection
        flatpickr("#datepicker", {
            enableTime: false,
            dateFormat: "Y-m-d",
        });
    </script>
</body>
</html>
